path: "#home"
content-type: text/html
content:
    en:
        title: Welcome to railwayhistory.org
        body: |
            {% load pagetags %}
            <p>
              We are collectiong facts about the history of the world's
              railway.
              <a href="{% url page path="about" %}">More ...</a>.
            </p>
            <h2>News</h2>
            {% tagindex news %}
              {% for page in pages %}
                <div class="message">
                  <h3>{{ page.local_content.title }}</h3>
                  <p class="date">{{ page.date }}</p>
                  {{ page.local_content.teaser|safe }}
                  {% if page.local_content.body %}
                    <p class="more">
                      <a href="{% url page path=page.path %}">
                        More ...
                      </a>
                    </p>
                  {% endif %}
                </div>
              {% endfor %}
            {% endtagindex %}
