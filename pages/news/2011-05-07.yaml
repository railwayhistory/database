content:
    en:
        title: Website, the Third
        teaser: |
            A change to a new server forced me to finally finish the
            implementation of yet another version of railwayhistory.org.
            The software is entirely new, the data format has changed yet
            again (hopefully, the third time is indeed a charmer).
        body: |
            But the most notable thing for you, dear visitor, will probably
            be the new design. I finally managed to find some colours. The
            scheme is inspired by the blue and creme scheme sported by some
            of the great European trains of the 1920s.

            Under the hood, technology has changed quite a bit, too.
            Since the online editor
            never really materialized (mostly, because it is a hell of a lot
            of work), I have returned to keeping the data in text files. For
            the website, the data is loaded into MongoDB,
            one of those fancy new non-schema databases. This makes odd
            queries much simpler and you may see some new presenations soon.

            Unfortunately, this means that all data needs to be converted
            yet again. This is currently ongoing and once finished, I will
            also convert and import the data from the very old project.

            In addition, lots of documentation needs to be written and added
            to the site.

    de:
        title: Website, die Dritte
        teaser: |
            Ein Serverwechsel hat mich schliesslich dazu gezwungen, die
            angefangene dritte Version von railwayhistory.org fertigzustellen
            und auszurollen. Die Software ist von Grund auf neu geschrieben
            und das Datenformat hat sich dabei schon wieder geändert. Aber
            vielleicht sind ja aller guten Dinge tatsächlich drei.
        body: |
            Am ehesten sind die Änderung für den Besucher der Site am neuen
            Design zu erkennen. Ich habe endlich ein paar Farbtöpfe gefunden.
            Das Farbschema ist an dem elfenbein und blauen Kleid der Wagen
            der großen europäischen Züge der 1920erjahre angelehnt.

            Unter der Haube hat sich aber auch allerlei geändert. Nachdem
            der Online-Editor niemals Realität geworden ist (hauptsächlich,
            weil er einen Haufen Arbeit darstellt), bin ich reumütig zu den
            guten alten Textdateien zurückgekehrt. Für die Darstellung auf
            der Website werden ihre Informationen in eine MongoDB geladen.
            Dies vereinfacht komplizierte Anfragen sehr stark und erlaubt
            damit interessante neue Darstellungsweisen der Daten. Nicht,
            dass es sie bereist geben würde.

            Dummerweise bedeutet das schon wieder eine Konvertierung der
            Daten. Diese läuft gerade, weshalb noch nicht alle Strecken
            wieder sichtbar sind. Danach plane ich dann auch noch die Daten
            der ganz alten Sammlung aufzunehmen. Daneben gilt es noch eine
            Menge Dokumentation zu schreiben.

