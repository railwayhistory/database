designation: >
    Allerhöchster Erlaß vom 3. September 1883, betreffend die Verlängerung
    der Frist, welche der Rheinischen Eisenbahngesellschaft für die
    Herstellung der Eisenbahn von Bendorf resp. Engers nach Montabaur und bis
    zum Anschlusse an die Lahnbahn bei Limburg nebst Abzweigung nach
    Altenkirchen und Zweigbahn nach Höhr bewilligt worden ist, bis zum 1. Juli
    1884.
