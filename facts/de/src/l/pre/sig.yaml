designation: >
    Allerhöchster Erlaß vom 26. Juli 1899, betreffend die Verleihung des
    Enteignungsrechts an die „Hohenzollernsche Kleinbahngesellschaft” zu
    Sigmaringen zur Entziehung und zur dauernden Beschränkung des zum Bau
    und Betrieb von Kleinbahnen 1) von Sigmaringendorf nach Bingen, 2) von
    Hechingen nach Burladingen, 3) von Eyach nach Stetten und 4) von Bahnhof
    Lichtenstein nach Gammertingen in Anspruch zu nehmenden Grundeigenthums.
