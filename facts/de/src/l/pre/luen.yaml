key: src.de.l.pre.lün.1896.5.27
type: source
subtype: article
designation: >
    Allerhöchster Erlaß vom 23. Dezember 1895, betreffend die Verleihung
    des Enteignungsrechts an die freie und Hansestadt Hamburg für das zur
    Ausführung des Anschlußgleises von dem Rangirbahnhofe Wilhelmsburg nach
    den geplanten Sammelbahnhöfen auf der Veddel und der Peute, sowie für die
    Herstellung des Sammelbahnhofes auf der Peute erforderlichen
    Grundeigenthums, soweit dasselbe im Preußischen Staatsgebiet belegen ist.
collection: src.de.l.pre.lün.1896.5
pages: 27
regards:
    -   org.de.l.hh
    #   Wilhelmsburg - Sammelbahnhof Veddel?
