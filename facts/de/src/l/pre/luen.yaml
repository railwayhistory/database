---
key: src.de.l.pre.lün.1897.11.87
type: source
subtype: article
designation: >
    Allerhöchster Erlaß vom 24. Februar 1897, durch welchen genehmigt
    worden ist, daß bei dem vom Staate auszuführenden Bau einer
    Verbindungsbahn zwischen dem Bahnhofe Harburg der Unterelbischen
    Eisenbahn und dem Harburger Citadellengelände zur Entziehung und zur
    dauernden Beschränkung des für diese Anlage in Anspruch zu nehmenden
    Grundeigenthums das Enteignungsverfahren in Anwendung gebracht wird.
collection: src.de.l.pre.lün.1897.11
pages: 87
regards:
    -   line.de.1258


