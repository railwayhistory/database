type: source
subtype: article
designation: >
    Allerhöchster Erlaß vom 8. April 1895, betreffend die Verleihung des
    Enteignungsrechts an den Kreis Bleckede zur Entziehung und zur dauernden
    Beschränkung des zum Bau und Betrieb einer Kleinbahn vom Bahnhofe
    Dahlenburg der Wittenberge-Buchholzer Eisenbahn über Bleckede bis zur
    Haltestelle Echem der Lüneburg-Büchener Eisenbahn in Anspruch zu nehmenden
    Grundeigenthums.
