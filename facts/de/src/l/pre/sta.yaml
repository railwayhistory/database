---
key: src.de.l.pre.sta.1893.14.143
type: source
subtype: article
designation: >
    Allerhöchster Erlaß vom 1. März 1893, betreffend die Anwendung des
    Enteignungsrechts bei der von der Staatsbauverwaltung oberhalb der
    Mündung der Geeste auszuführenden Vergrößerung des Hafengebiets von
    Geestemünde und zur Anlegung von Gleisanschlüssen aus diesem Gebiet an die
    von Geestemünde nach Bremen führende Eisenbahn behufs Entziehung und
    dauernder Beschränkung des hierfür in Anspuch zu nehmenden
    Grundeigenthums.
collection: src.de.l.pre.sta.1893.14
pages: 143


