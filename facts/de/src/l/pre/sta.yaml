---
key: src.de.l.pre.sta.1908.8.41
type: source
subtype: article
designation: >
    Allerhöchster Erlaß vom 6. Januar 1908, durch welchen der
    Bremerhavener Straßenbahn-Aktiengesellschaft in Lehe für diejenigen Fälle,
    in denen auf öffentlichen Straßen der Gemeinden Lehe, Geestemünde und
    Wulsdorf aus polizeilichen Rücksichten die Aufstellung von Masten zur
    Befestigung der Leitungsdrähte nicht zugelassen werden kann, zur Erlangung
    der Befugnis, für diesen Zweck an den Straßenwänden von Gebäuden Wandhaken
    anbringen oder auf den Grundstücken Tragemasten errichten zu dürfen, das
    Recht zur dauernden Beschränkung des Grundeigentums verliegen worden ist.
collection: src.de.l.pre.sta.1908.8
pages: 41
regards:
    -   org.de.Bremerhavener-Straßenbahn

