designation: >
    Allerhöchste Konzessions-Urkunde vom 23. Juli 1880, betreffend die
    Vollendung des Bauen und den Betrieb der Eisenbahnen: a) von Süchteln
    über Oedt nach Kempen und von da kreisförmig über Hüls, Crefeld,
    St. Tönis und Vorst zurück nach Süchteln mit Abzweigungen nach Viersen
    und Grefrath, b) von Grefrath nach Straelen und c) von Hüls nach Mörs
    durch die Crefelder Eisenbahngesellschaft.
