designation: >
    1. Allerhöchster Erlaß vom 13. Mai 1907, durch welchen der Stadtgemeinde
    Düsseldorf für ihren jeweiligen Gemeindebezirk das Recht zur dauernden
    Beschränkung des Grundeigentums dahin verliehen wird, daß sie die für die
    Straßenbahnoberleitung und die öffentliche Straßenbeleuchtung nötigen
    Maste und Kandelaber auf den an die öffentlichen Straßen angrenzenden
    Grundstücken aufstellen oder an deren Stelle Wandhaken an den
    Straßenwänden der Gebäude anbringen kann, soweit aus polizeilichen Gründen
    Maste und Kandelaber auf dem Straßengelände selbst nicht geduldet werden
    können.
