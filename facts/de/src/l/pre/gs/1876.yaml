designation: >
    12) Allerhöchster Erlaß vom 12. September 1876., wonach in Abänderung der
    Bestimmung von Art. IX. Abs. 2. der Konzessionsurkunde vom 17. Juni 1872.,
    den Bau und Betrieb einer Eisenbahn von Oels nach Gnesen betreffend,
    genehmigt wird, daß von der Einsetzung einer kollegialisch organisirten
    Direktion für die Oels-Gnesener Eisenbahngesellschaft so lange Abstand
    genommen werde, als der Minister für Handel, Gewerbe und öffentliche
    Arbeiten solche nicht für erforderlich erachtet.
