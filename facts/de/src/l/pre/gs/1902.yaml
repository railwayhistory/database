key: src.de.l.pre.1902.45.327.5
type: source
subtype: inarticle
designation: >
    5. Allerhöchster Erlaß vom 8. September 1902, durch welchen der
    Aktiengesellschaft „Bochum-Gelsenkirchener Straßenbahnen“ zu Berlin für
    ihre Kleinbahnen von Bochum nach Gelsenkirchen, von Bochum nach Schalke,
    von Bochum nach Werne und nach Witten, von Bochum nach Hattingen mit
    Abzweigung von Linden nach Dahlhausen, von Gelsenkirchen nach Horst und
    von Gelsenkirchen nach Steele mit Abzweiungen von Steele nach Spillenburg
    und von Rotthausen nach dem Wiehagen das Recht zur dauernden Beschränkung
    von Rosetten an den Straßenseiten der Häuser und behufs Aufstellung von
    Masten auf den Bürgersteigen und den anstoßenden Grundstücken zwecks
    Befestigung der oberirdischen Stromzuführungsdrähte verliehen worden ist.
