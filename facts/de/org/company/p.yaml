---
key: org.de.Posen-Creutzburger-Eisenbahn
type: organization
subtype: company
progress: stub
events:
    -   date: c1872
        status: open
        name: Posen-Creutzburger Eisenbahn-Gesellschaft
        source: src.de.l.pre.bre.1873.4.21
    -   date: 1884-03-01?
        status: closed
        property:
            role: owner
            owner: org.de.l.pre
            operator: org.de.l.pre.ED-Breslau
        basis:
            -   date:
                    -   1883-09-27
                    -   1883-10-03
                contract:
                    parties:
                        -   org.de.l.pre
                        -   org.de.Posen-Creutzburger-Eisenbahn
                note:
                    eng: >
                        “Per the first of the second month following the
                        perfection of this contract the [c]ompany will be
                        dissolved.

                        […]
                        
                        The transfer of the object of purchase will be
                        effected on the first of the second month following
                        perfection of this contract.
                        
                        Management and operation […] should, however, be
                        already performed for account of the state starting
                        January 1, 1884 […]”
                    deu: >
                        „Mit dem 1. des zweiten auf die Perfektion dieses
                        Vertrages folgenden Monats erfolgt die Auflösung der
                        [G]esellschaft.
                        
                        […]

                        Die Übergabe des Kaufobjektes wird am 1. des zweiten,
                        auf die Perfektion dieses Vertrages folgenden Monats
                        bewirkt.
                        
                        Es soll jedoch bereits vom 1. Januar 1884 ab
                        Verwaltung und Betrieb […] für Rechnung des Staates
                        erfolgen […]“
                document: src.de.l.pre.1884.3.41
            -   date: 1884-01-24
                document: src.de.l.pre.1884.4.59


