---
key: org.de.l.hb
type: organization
subtype: region
events:
    -   date: !!null
        name: Freie Hansestadt Bremen
        short_name: Bremen
        superior: org.de
    -   date: 1883-04-01
    #   contract:
    #       parties:
    #           -   org.de.l.pre
    #           -   org.de.l.hb
        note:
            deu: >
                Übergang aller im bremischen Eigentume befindlichen
                Eisenbahnen an den Preußischen Staat mit Ausnahme

                *   des Bahnhofs Bremerhaven bis zur Westseite des
                    Niveauübergangs an der Gasanstalt,
                *   des Weserbahnhofs und des Neustadtbahnhofs in Bremen
                    nebst Verbindungsstrecken derselben zur Weserbahn bis
                    zur Südwestseite Stephanitorübergangs, und
                *   die Anschlussgleise zur Gasanstalt und dem Schlachthof
                    in Bremen und der Strafanstalt in Oslebshausen.
        document: src.de.l.pre.1884.16.148


