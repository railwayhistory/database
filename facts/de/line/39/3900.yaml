    # [src.de.DRG.1935 # 1849/17]
    #      Mit der Einverleibung von Kurhessen und Frankfurt (Main) in Preußen
    #   im Jahre 1866 gingen dioe in diesen ehemaligen Bundesstaaten gelegenen
    #   Strecke auf Preußen über
    #      Auf Grund des Staatsvertrages vom 30. Mai 1868 zwischen Preußen
    #      und dem Großherzogtum Hessen (Preuß Gesetzsamml Jahrg 1868 Nr 49
    #      Seite 689) ist die Verwaltung und der Betrieb der im Großherzoglich
    #      Hessischem Gebiet gelegenen Strecken am 1. August 1868 auf Preußen
    #      übergegangen. Durch Gesetz vom 7. März 1880 (Preuß Gesetzsamml
    #      Jahrg 1880 Nr 13 Seite 157) ist der bis dahim dem Großherzogtum
    #      Hessen gehörende Streckenanteil am 1. April 1880 in den Besitz
    #      Preußens übergegangen.


